<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/brain-wrangler-app/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/brain-wrangler-app/icons/apple-touch-icon.png" />

    <meta name="description" content="Pomodoro timer with task management" />
    <title>Brain Wrangler</title>
    <!-- SPA redirect handler for GitHub Pages -->
    <script>
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          // Extract path and search from the redirect URL
          var url = new URL(redirect);
          var path = url.pathname + url.search + url.hash;
          history.replaceState(null, null, path);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
